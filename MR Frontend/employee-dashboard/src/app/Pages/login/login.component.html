<div
  class="min-h-screen flex flex-col lg:flex-row items-center justify-center bg-white login-container p-4"
>
  <!-- Background SVG div -->
  <div
    class="absolute inset-0 w-full h-full bg-no-repeat bg-cover z-0"
    style="background-image: url('../../../assets/images/bg.svg')"
  ></div>

  <!-- Content of the page -->
  <div class="w-full lg:w-1/2 mb-8 lg:mb-0 z-10">
    <img
      id="loginSvg"
      src="../../../assets/images/login3.svg"
      alt="logo"
      class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl mx-auto"
    />
  </div>

  <div class="bg-white shadow-lg p-12 w-full max-w-lg z-10">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-skyBlue">
      Welcome back!
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-6">
        <label class="block text-lg text-skyBlue">Email</label>
        <input
          formControlName="email"
          type="email"
          required
          class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-skyBlue focus:border-transparent"
        />
      </div>
      <div class="mb-8">
        <label class="block text-lg text-skyBlue">Password</label>
        <input
          formControlName="password"
          type="password"
          required
          class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-skyBlue focus:border-transparent"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-skyBlue text-white py-3 text-lg rounded-lg hover:bg-blue-700 transition-colors duration-300"
      >
        Login
      </button>
    </form>

    <div class="relative my-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-500">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <button
      type="button"
      class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg py-3 text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-300"
    >
      <img
        src="../../../assets/images/google.svg"
        alt="Google Icon"
        class="w-8 h-8 mr-2"
      />
      Login with <span class="font-medium px-2">Google</span>
    </button>

    <div class="mt-6 text-center">
        <p class="text-skyBlue">
          Don't have an account? 
          <a routerLink="/register" class="text-lavender hover:underline">Register</a>
        </p>
      </div>
  </div>
</div>
