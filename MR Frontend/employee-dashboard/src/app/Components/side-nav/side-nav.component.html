<mat-sidenav-container class="h-screen">
    <mat-sidenav #sidenav [mode]="'side'" [opened]="isOpen" class="w-64 bg-gray-800 text-white">
      <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">Employee Dashboard</h2>
        <mat-nav-list>
          <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link" class="text-gray-300 hover:bg-gray-700 hover:text-white">
            <mat-icon class="mr-3">{{item.icon}}</mat-icon>
            {{item.name}}
          </a>
          <ng-container *ngIf="isAdmin">
            <mat-divider class=" bg-gray-600"></mat-divider>
            <a mat-list-item *ngFor="let item of adminItems" [routerLink]="item.link" class="text-gray-300 hover:bg-gray-700 hover:text-white">
              <mat-icon class="mr-3">{{item.icon}}</mat-icon>
              {{item.name}}
            </a>
          </ng-container>
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content class="bg-gray-100">
      <div class="p-4">
        <button mat-raised-button (click)="sidenav.toggle()" class="mb-4 bg-blue-500 text-white">
          Toggle Sidenav
        </button>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
